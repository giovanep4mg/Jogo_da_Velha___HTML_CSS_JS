<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da velha</title>
    <!--Carregar o CSS-->
    <link rel="stylesheet" href="style.css" />
    <!--Carregar o JavaScript-->
    <script src="index.js"></script>
</head>
<body>
    <h1>Jogo da Velha</h1>
    <div id="container">
        <!--Inicio coluna com 3-->
        <div>&copy;Giovani Teodoro Martins</div>
        <div class="block">
          <!--Box superior canto esquerdo-->
          <div id="box1" class="box top left">
            <span data-player="none" onclick="play(this)">&nbsp;</span>
          </div>
          <!--Box superior-->
          <div id="box2" class="box top">
            <span data-player="none" onclick="play(this)">&nbsp;</span>
          </div>
          <!--Box superior canto direito-->
          <div id="box3" class="box top right">
            <span data-player="none" onclick="play(this)">&nbsp;</span>
          </div>
        </div>
        <!--Meio coluna com 3-->
        <div class="block">
          <div id="box4" class="box left">
            <span data-player="none" onclick="play(this)">&nbsp;</span>
          </div>
          <div id="box5" class="box">
            <span data-player="none" onclick="play(this)">&nbsp;</span>
          </div>
          <div id="box6" class="box right">
            <span data-player="none" onclick="play(this)">&nbsp;</span>
          </div>
        </div>
        <!--final coluna com 3-->
        <div class="block">
          <div id="box7" class="box button left">
            <span data-player="none" onclick="play(this)">&nbsp;</span>
          </div>
          <div id="box8" class="box button">
            <span data-player="none" onclick="play(this)">&nbsp;</span>
          </div>
          <div id="box9" class="box button right">
            <span data-player="none" onclick="play(this)">&nbsp;</span>
          </div>
        </div>
      </div>
      <div>
        <a href="https://github.com/giovanep4mg">Github</a>
        <a href="https://www.facebook.com/giovani.martins3">Facebook</a>
        <a href="https://www.instagram.com/giovanineguinho/">Instagram</a>
    </div>
    <br>
</body>
</html>
